# Secret for sensitive backend credentials.
# Values must be base64-encoded. Generate with:
#   echo -n "your-value" | base64
#
# Apply with:
#   kubectl apply -f k8s/backend-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: spm-backend-secret
  namespace: default
type: Opaque
data:
  # echo -n "your-service-account@project.iam.gserviceaccount.com" | base64
  GOOGLE_CLIENT_EMAIL: REPLACE_WITH_BASE64

  # echo -n "-----BEGIN PRIVATE KEY-----\nMIIEv...\n-----END PRIVATE KEY-----\n" | base64
  GOOGLE_PRIVATE_KEY: REPLACE_WITH_BASE64

  # echo -n "your-sheet-id" | base64
  GOOGLE_SHEET_ID: REPLACE_WITH_BASE64
