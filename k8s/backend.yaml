apiVersion: apps/v1
kind: Deployment
metadata:
  name: spm-backend
  namespace: default
  labels:
    app: spm-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spm-backend
  template:
    metadata:
      labels:
        app: spm-backend
    spec:
      containers:
        - name: backend

          image: spm-backend:latest
          imagePullPolicy: Never   # use the locally built image in minikube
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # Update to match the frontend NodePort URL after first deploy.
            # Run: minikube service spm-frontend --url
            - name: CORS_ORIGIN
              value: "http://localhost:5173"
            - name: GOOGLE_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: spm-backend-secret
                  key: GOOGLE_CLIENT_EMAIL
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: spm-backend-secret
                  key: GOOGLE_PRIVATE_KEY
            - name: GOOGLE_SHEET_ID
              valueFrom:
                secretKeyRef:
                  name: spm-backend-secret
                  key: GOOGLE_SHEET_ID
          readinessProbe:
            httpGet:
              path: /api/jobs
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/jobs
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: spm-backend
  namespace: default
  labels:
    app: spm-backend
spec:
  type: NodePort
  selector:
    app: spm-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30300   # access via: minikube service spm-backend --url
