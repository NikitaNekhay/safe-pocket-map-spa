apiVersion: apps/v1
kind: Deployment
metadata:
  name: spm-frontend
  namespace: default
  labels:
    app: spm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spm-frontend
  template:
    metadata:
      labels:
        app: spm-frontend
    spec:
      containers:
        - name: frontend
          image: spm-frontend:latest
          imagePullPolicy: Never   # use the locally built image in minikube
          ports:
            - containerPort: 5173
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: spm-frontend
  namespace: default
  labels:
    app: spm-frontend
spec:
  type: NodePort
  selector:
    app: spm-frontend
  ports:
    - name: http
      port: 5173
      targetPort: 5173
      nodePort: 30080   # access via: minikube service spm-frontend --url
